<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content | Election Exposes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Election Exposes</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    
    <main class="content-main">
        <div id="verification-overlay" class="verification-overlay">
            <div class="verify-container">
                <h2>Verify Your Payment</h2>
                <form class="verify-form" onsubmit="return verifyTransaction(event)">
                    <div class="form-group">
                        <label for="txid">Enter Bitcoin Transaction ID:</label>
                        <input type="text" id="txid" required placeholder="Paste your transaction ID here">
                    </div>
                    <button type="submit" class="submit-btn">Verify & Access Content</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
    </footer>

    <script>
        function verifyTransaction(event) {
            event.preventDefault();
            const txid = document.getElementById('txid').value.trim();
            if(txid.length > 0) {
                window.location.href = 'verified-content.html';
            } else {
                alert('Please enter a valid transaction ID');
            }
        }
    </script>
</body>
</html>
